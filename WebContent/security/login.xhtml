<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	
<h:head></h:head>
<h:body>
<p:panel header= "Login">
<h:form id="formLogin">
<p:messages id="message" />
<p:panelGrid columns="2">
	<p:outputLabel value="nomeUsuario"></p:outputLabel>
	<p:inputText value="#{mbLogin.login.usuario}" required="true"></p:inputText>
	
	<p:outputLabel value="senha"></p:outputLabel>
	<p:inputText value="#{mbLogin.login.senha}" required="true"></p:inputText>
</p:panelGrid>
<p:commandButton value="Entrar" action="#{mbLogin.logarNoSistema()}"></p:commandButton>
<p:growl></p:growl>
</h:form>
</p:panel>

</h:body>
</html>
